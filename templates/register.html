<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/log.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.validate.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages_zh.js') }}"></script>
    <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
</head>

<body>
    <div class="log-back">
        <div class="welcome">
            <p>欢迎来到……</p>
        </div>
        <div class="reg-wrapper">
            <h1 class="log-title">注册</h1>
            <p>若已有账号，请<a href="{{ url_for('login') }}">登录</a></p>
            <form method="post" action="/reg/" enctype="multipart/form-data">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱">

                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="3至10个字符">

                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="5至16个字符">

                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码">

                <input type="submit" value="注册" class="log-button">
            </form>
        </div>
    </div>
</body>

</html>
