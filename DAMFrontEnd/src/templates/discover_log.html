<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>发现</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}" />
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}" />
	<script src="{{ url_for('static', filename='js/modal.js') }}" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">
		<div id="menu-wrapper">
			<div id="menu" class="container">
				<span id="theme">图片资源管理</span>
				<ul class="option">
					<li class="current_page_item"><a href="{{ url_for('discover') }}">发现</a></li>
					<li><a href="{{ url_for('realtime') }}">实时</a></li>
				</ul>
				<div class="dropdown">
					<a class="logging" href="#">username</a>
					<div class="dropdown-content">
						<a href="{{ url_for('upload') }}">上传照片</a>
						<a href="#">注销</a>
					</div>
				</div>
				<form target="_blank">
					<input id="search" placeholder="关键字" autocomplete="off">
				</form>
			</div>
			<!-- end #menu -->
		</div>
		<div id="header-wrapper">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#">大标题</a></h1>
					<p>副标题</p>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<span class="close">×</span>
			<div class="flex-box">
				<div class="flex-item">
					<img class="modal-content" id="img01">
					<div id="caption"></div>
				</div>
			</div>
		</div>
		<!--	<div id="banner" class="container"> <a href="#" class="image"><img src="{{ url_for('static', filename='data/images/pic01.jpg') }}"/></a> </div>-->
		<div id="portfolio-wrapper">
			<div class="label-div">
				<a href="{{ url_for('more') }}" class="icon icon-arrow-right button">更多</a>
				<p class="label">标签1</p>
				<div id="portfolio" class="container">
					{% for i in range(8) %}
					<div class="column">
						<div class="thumbnail">
							<img src="{{ imgList[i] }}" alt="图片名称" class="image image-full"
								onclick="displayModal(this)" />
							<div class="download">
								<a href="{{ imgList[i] }}" download="图片名称">
									<img class="download-icon"
										src="{{ url_for('static', filename='data/images/download.png') }}" />
								</a>
							</div>
							<div class="info"><span class="name-info">标题</span><span class="user-info">上传用户</span></div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="label-div">
				<a href="{{ url_for('more') }}" class="icon icon-arrow-right button">更多</a>
				<p class="label">标签2</p>
				<div id="portfolio" class="container">
					{% for i in range(8) %}
					<div class="column">
						<div class="thumbnail">
							<img src="{{ imgList[i] }}" alt="图片名称" class="image image-full"
								onclick="displayModal(this)" />
							<div class="download">
								<a href="{{ imgList[i] }}" download="图片名称">
									<img class="download-icon"
										src="{{ url_for('static', filename='data/images/download.png') }}" />
								</a>
							</div>
							<div class="info"><span class="name-info">标题</span><span class="user-info">上传用户</span></div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	<div id="copyright" class="container">
		<p>&copy; Untitled. All rights reserved. | Photos by Fotogrph | Design by TEMPLATED.</p>
	</div>
</body>

</html>
